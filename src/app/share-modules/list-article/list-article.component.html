<div *ngFor="let item of articles" class="card my-3 p-3 article">
  <div class="d-flex justify-content-between">
    <div class="article__header d-flex">
      <img src="{{item.author.image}}" alt="avatar">
      <div class="article__right mx-2">
        <h5 class="m-0 font-weight-bold">{{item.author.username}}</h5>
        <p class="text-muted m-0">{{item.createdAt | dateFormat}}</p>
      </div>
    </div>
    <button class="btn btn-like py-0" (click)="toggleLike()" title="Like article">
      <i class="fas fa-heart"></i> {{item.favoritesCount}}
    </button>
  </div>

  <div class="mt-3 article__content">
    <h3>{{item.title}}</h3>
    <p class="text-muted">{{item.description}}</p>
    <div class="d-flex justify-content-between text-muted">
      <p (click)="viewDetailArticle(item.slug)">Read more...</p>
      <div>
        <span *ngFor="let tag of item.tagList" class="tag" (click)="onChangeTag(tag)">
          {{tag}}
        </span>
      </div>
    </div>
  </div>
</div>
