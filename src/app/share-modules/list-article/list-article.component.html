<div *ngFor="let item of listItems" class="card my-3 p-2 article">
  <div class="d-flex justify-content-between">
    <div>
      <img src="{{item.avatar}}" alt="avatar">
      <span class="mx-2">{{item.username}}</span>
    </div>
    <button class="btn btn-like" (click)="toggleLike()">
      <i class="fas fa-heart"></i> {{item.like}}
    </button>
  </div>

  <div class="mt-3">
    <h4>{{item.title}}</h4>
    <p class="text-muted">{{item.description}}</p>
    <div class="d-flex justify-content-between text-muted">
      <a href="#" class="text-muted">Read more...</a>
      <div>
        <span *ngFor="let tag of item.tags" class="tag">
          {{tag}}
        </span>
      </div>
    </div>
  </div>
</div>
