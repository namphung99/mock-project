<div class="modal-header d-flex align-items-center py-2">
  <h4 class="modal-title text-center">Alert</h4>
</div>
<div class="modal-body">
  <p>Are you sure to delete that?</p>
</div>
<div class="modal-footer py-2">
  <button type="submit" class="btn btn-secondary" (click)="onConfirm()">Confirm</button>
  <button type="submit" class="btn btn-danger" (click)="onClose()">Cancel</button>
</div>
