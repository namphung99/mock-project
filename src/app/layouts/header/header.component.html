<header class="d-flex justify-content-between bg-light align-items-center">
  <h5 class="m-0 text-success font-weight-bold" routerLink="/home">Coxude</h5>
  <div class="header__right">
    <ng-container *ngIf= "!isLoggedIn;else login">
      <ul class="d-flex align-items-center m-0">
        <li routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home pr-2"></i>
          <a>Home</a>
        </li>
        <li routerLink="/login" routerLinkActive="active" *ngIf="!isActive('/login')">
          <i class="fas fa-sign-in-alt pr-2"></i>
          <a>Sign in</a>
        </li>
        <li routerLink="/register" routerLinkActive="active" *ngIf="!isActive('/register')">
          <i class="fas fa-plus pr-2"></i>
          <a>Sign up</a>
        </li>
      </ul>
    </ng-container>

    <ng-template #login>
      <ul class="d-flex align-items-center m-0">
        <li routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home pr-2"></i>
          <a>Home</a>
        </li>
        <li data-toggle="dropdown" ngbDropdown placement="bottom-right">
          <div id="dropdownMenuButton" ngbDropdownToggle>
            <img [src]="getAvatarFromLocalStorage()==undefined ? '' : getAvatarFromLocalStorage()" type="button" class="mr-2" onError="this.src='https://static.productionready.io/images/smiley-cyrus.jpg'">
            <span>{{getUsernameFromLocalStorage()}}</span>
          </div>
          <div ngbDropdownMenu class="dropdown" aria-labelledby="dropdownMenuButton">
            <a ngbDropdownItem class="dropdown-item" [routerLink]="['setting']">Setting</a>
            <a ngbDropdownItem class="dropdown-item" [routerLink]="['profile', getUsernameFromLocalStorage()]">View profile</a>
            <a
            ngbDropdownItem class="dropdown-item"
            (click)="onLogout()"
            >Logout</a>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>

</header>
