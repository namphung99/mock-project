<section>
  <div class="modal-header d-flex align-items-center py-2">
    <h4 class="modal-title text-center">Create new Article</h4>
    <button type="button" class="close rounded-circle mr-1" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="articleGroup">
      <div class="form-group">
        <label for="exampleInputTitle">Article Title</label>
        <input type="email" class="form-control" id="exampleInputTitle" formControlName="title">
        <ul class="text-danger" *ngIf="checkConditionInvalid('title', articleGroup)">
          <li *ngIf="checkRequired('title', articleGroup)">Title is required</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="exampleInputDescription">Article Description</label>
        <input type="text" class="form-control" id="exampleInputDescription" formControlName="description">
      </div>
      <ul class="text-danger" *ngIf="checkConditionInvalid('description', articleGroup)">
        <li *ngIf="checkRequired('description', articleGroup)">Description is required</li>
      </ul>

      <div class="form-group">
        <label for="exampleInputBody">Article Body</label>
        <textarea class="form-control" id="exampleInputBody" rows="4" formControlName="body">
        </textarea>
      </div>
      <ul class="text-danger" *ngIf="checkConditionInvalid('body', articleGroup)">
        <li *ngIf="checkRequired('body', articleGroup)">Body is required</li>
      </ul>
      <div class="form-group">
        <label for="exampleInputTagList">Article Tag List</label>
        <input type="text" class="form-control" id="exampleInputTagList" formControlName="tagList" title="Each tag is separated by a ;">
      </div>
      <ul class="text-danger" *ngIf="checkConditionInvalid('tagList', articleGroup)">
        <li *ngIf="checkRequired('tagList', articleGroup)">Tag List is required</li>
      </ul>
    </form>
  </div>
  <div class="modal-footer py-2">
    <button type="submit" class="btn btn-primary" [disabled]="articleGroup.invalid" (click)="onSubmit()">Submit</button>
  </div>
</section>
