<main>
  <h1>Login</h1>
  <div class="login-wrapper">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
          formControlName="email">
        <ul class="text-danger" *ngIf="checkConditionInvalid('email', loginForm)">
          <li *ngIf="checkRequired('email', loginForm)">Email is required</li>
          <li *ngIf="checkPattern('email', loginForm)"> {{loginForm.get('email')?.value}} is not a valid email</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">

        <ul class="text-danger" *ngIf="checkConditionInvalid('password', loginForm)">
          <li *ngIf="checkRequired('password', loginForm)">Password is required</li>
        </ul>
      </div>

      <p>
        You don't have account? |
        <a routerLink="/register"> Register</a>
      </p>
      <button type="submit" class="btn" [disabled]="loginForm.invalid" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</main>
