<h1>Register</h1>
<div class="login-wrapper">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text" class="form-control"
        placeholder="Enter Username"
        formControlName = "username"
      >

      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('username')">
        <li *ngIf="checkRequired('username')">Username is required</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email" class="form-control"
        placeholder="Enter email"
        formControlName = "email"
      >
      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('email')">
        <li *ngIf="checkRequired('email')">Email is required</li>
        <li *ngIf="checkPattern('email')"> {{registerForm.get('email')?.value}} is not a valid email</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName = "password"
      >
      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('password')">
        <li *ngIf="checkRequired('password')">Password is required</li>
      </ul>
    </div>

    <p>
      You have account? |
      <a routerLink = "/login"> Login</a>
    </p>
    <button
      type="submit"
      class="btn"
      [disabled] = "registerForm.invalid"
    >Submit</button>
  </form>
</div>
