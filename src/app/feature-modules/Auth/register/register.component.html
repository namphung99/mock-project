<main>
  <h1>Register</h1>
  <div class="login-wrapper pb-5">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">

        <ul class="text-danger" *ngIf="checkConditionInvalid('username',registerForm)">
          <li *ngIf="checkRequired('username',registerForm)">Username is required</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        <ul class="text-danger" *ngIf="checkConditionInvalid('email',registerForm)">
          <li *ngIf="checkRequired('email', registerForm)">Email is required</li>
          <li *ngIf="checkPattern('email', registerForm)"> {{registerForm.get('email')?.value}} is not a valid email
          </li>
        </ul>
      </div>
      <div formGroupName="pw">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <ul class="text-danger" *ngIf="checkConditionInvalid('pw',registerForm)">
            <li *ngIf="checkRequiredGR(registerForm, 'pw', 'password')">Password is required</li>
            <li *ngIf="checkMinLength(registerForm, 'pw', 'password')">Password must be more than 6 characters</li>
          </ul>
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="confirmPassword"
            [class.not-equals]="checkComparePassword(registerForm, 'pw')">
          <ul class="text-danger" *ngIf="checkConditionInvalid('pw',registerForm)">
            <li *ngIf="checkComparePassword(registerForm, 'pw')">Password not match</li>
            <li *ngIf="checkRequiredGR(registerForm, 'pw', 'confirmPassword')">Confirm password is required</li>
          </ul>
        </div>
      </div>

      <p>
        You have account? |
        <a routerLink="/login"> Login</a>
      </p>
      <button type="submit" class="btn" [disabled]="registerForm.invalid" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</main>
