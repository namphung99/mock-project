<h1>Register</h1>
<div class="login-wrapper">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text" class="form-control"
        placeholder="Enter Username"
        formControlName = "username"
      >

      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('username',registerForm)">
        <li *ngIf= "checkRequired('username',registerForm)">Username is required</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email" class="form-control"
        placeholder="Enter email"
        formControlName = "email"
      >
      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('email',registerForm)">
        <li *ngIf="checkRequired('email', registerForm)">Email is required</li>
        <li *ngIf="checkPattern('email', registerForm)"> {{registerForm.get('email')?.value}} is not a valid email</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName = "password"
      >
      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('password',registerForm)">
        <li *ngIf="checkRequired('password', registerForm)">Password is required</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName = "confirmPassword"
      >
      <ul class="text-danger"
      *ngIf = "checkConditionInvalid('confirmPassword',registerForm)">
        <li *ngIf="checkRequired('confirmPassword', registerForm)">Confirm password is required</li>
      </ul>
    </div>

    <p>
      You have account? |
      <a routerLink = "/login"> Login</a>
    </p>
    <button
      type="submit"
      class="btn"
      [disabled] = "registerForm.invalid"
    >Submit</button>
  </form>
</div>
