<main>
  <section class="container container-fluid" *ngIf="currentUser">
    <div class="background-image">
      <img src="{{imgBackgroundUrl}}" alt="background" width="100%" height="100%">
    </div>

    <div class="avatar">
      <div class="text-center">
        <img src="{{currentUser.profile.image}}" alt="avatar" *ngIf="currentUser.profile.image != null"
          onError="this.src='https://static.productionready.io/images/smiley-cyrus.jpg'">
      </div>
      <h3 class="text-center py-2">{{currentUser.profile.username}}</h3>
    </div>
    <p class="text-center">
      {{currentUser.profile.bio}}
    </p>

    <div class="navigate-article">    
      <ul class="control">
        <li class="active">My Articles</li>
        <li>Favorited Articles</li>
      </ul>
      <ng-container *ngIf="(currentUser.profile.username !== usernameFromLocalStorage) && (usernameFromLocalStorage !== undefined)">
        <button class="btn" [ngClass]="currentUser.profile.following === false ? 'following-user' : 'remove-following-user'"  (click)="checkIsFollow(currentUser.profile.following, currentUser.profile.username)">{{currentUser.profile.following === false ? 'Follow +' : 'Following'}}</button>
      </ng-container>
    </div>
  </section>
</main>
